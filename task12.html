    <b>Sub tag</b>
    <p>The chemical equation for the reaction between hydrogen and oxygen to form water is :<b>2H<sub>2</sub>+O<sub>2</sub>=2H<sub>2</sub>O</b></p>
    <p>The combustion of methane can be represented as :<b>CH<sub>4</sub>+2O<sub>2</sub>=CO<sub>2</sub>+2H<sub>2</sub>O</b></p>
    <p>The chemical reaction for photosynthesis is :<b>6CO<sub>2</sub>+6H<sub>2</sub>O=C<sub>6</sub>H<sub>12</sub>o<sub>6</sub> +6O<sub>2</sub></b>
</body>
